<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings and Tags Modal</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <button class="exit-btn"><img src="./img/exit-btn.svg" alt="" /></button>
      <div class="container-top">
        <h3>Edit structure</h3>
        <p>Drag and drop items to build your structure.</p>
      </div>
      <div class="container-bottom">
        <ul class="structure-list"></ul>
        <div class="containter-bottom-right">
          <div class="tags-container-heading">
            <h3>Recently used</h3>
            <a href="#">See all</a>
          </div>
          <div class="tags-container"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
